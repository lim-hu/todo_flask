<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDo</title>
</head>
<body>
    <br>
    <div class="container">
        <h1 class="fs-1 text-center">ToDo list</h1>
        <form action="{{ url_for('add_todo')}}" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">ToDo:</span>
                <input name="new-todo" class="form-control" type="text">
                <button type="submit" name="btn-add" value="btn-add" class="btn btn-outline-success" href="{{ url_for('add_todo') }}">+</button>
            </div>
        </form>
            {% for todo in todos %}
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3" style="width: 86%;">{{ todo }}</span>
                    <a name="btn-delete" value="{{ todo }}" class="btn btn-outline-danger" href="{{ url_for('delete_todo', id=loop.index0) }}">delete</a>
                </div>
            {% endfor %}       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
